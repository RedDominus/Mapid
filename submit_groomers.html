<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Groomer Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        form, .view-button {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label, input, textarea {
            display: block;
            margin: 10px 0;
        }
        input[type="submit"], .view-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="submit"]:hover, .view-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Submit Groomer Report</h2>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" required>

        <label for="evidence">Evidence (Link or description):</label>
        <input type="text" id="evidence" required>

        <label for="details">What did they do?</label>
        <textarea id="details" required></textarea>

        <input type="submit" value="Submit Report">
    </form>

    <br>
    <a href="view_groomers.html" class="view-button">View Reports</a>

    <script src="submit.js"></script>

</body>
</html>

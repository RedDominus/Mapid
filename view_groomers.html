<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Groomer Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        .report {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h2>Submitted Groomer Reports</h2>

    <div id="reports-container">
        <!-- The reports will be fetched dynamically -->
    </div>

    <script>
        // Fetch the reports from view.php
        fetch('view.php')
            .then(response => response.text())
            .then(data => {
                document.getElementById('reports-container').innerHTML = data;
            })
            .catch(error => {
                console.error('Error fetching reports:', error);
                document.getElementById('reports-container').innerHTML = '<p>Error loading reports.</p>';
            });
    </script>

</body>
</html>
